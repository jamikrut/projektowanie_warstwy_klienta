<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 80px;
            height: 80px;
            margin: 30px;
            background-color: gray;
        }

    </style>
    <script>
        window.onload = function () {
            let clickCounter = 0;
            let dlbClickCounter = 0;
            let keydownCounter = 0;

            document.addEventListener('click', function () {
                document.getElementById('click-counter').textContent = ++clickCounter;
            })

            document.addEventListener("dblclick", function () {
                document.getElementById('dbl-click-counter').textContent = ++dlbClickCounter;
            })

            document.addEventListener("keydown", function () {
                document.getElementById('dbl-down-counter').textContent = ++keydownCounter
            })

            document.getElementById('add-element').addEventListener('click', function () {
                let element = document.createElement('div');
                element.classList.add('box');

                document.getElementById('box-container').appendChild(element);
            })

            document.getElementById('box-container').addEventListener('click', function (e){
                if (e.target.className.includes('box')) {
                    console.log('Kliknięto na szary kwadrat.')
                    this.removeChild(e.target);
                }
            })

        }
    </script>
</head>
<body>

<h2>Statystyki</h2>
<p>Liczba kliknięć: <span id="click-counter">0</span></p>
<p>Liczba podwójnych klinknięć: <span id="dbl-click-counter">0</span></p>
<p>Liczba naciśnięć klawiszy: <span id="dbl-down-counter">0</span></p>
<button id="add-element">Dodaj element</button>
<div id="box-container"></div>

</body>
</html>
